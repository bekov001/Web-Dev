<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>My To-Do List</h1>
      <p>Stay organized and productive</p>
    </header>

    <main>
      <form class="input-form" id="todoForm">
        <div class="form-group">
          <label for="todoInput">Add a new task:</label>
          <input
            type="text"
            id="todoInput"
            class="todo-input"
            placeholder="Enter a new task..."
            required
          >
        </div>
        <button type="submit" class="add-button">Add Task</button>
      </form>

      <div class="stats">
        <span>Total: <span id="totalCount">0</span></span>
        <span>Completed: <span id="completedCount">0</span></span>
      </div>

      <ul class="todo-list" id="todoList">
        <!-- Tasks will be added here dynamically -->
      </ul>

      <div class="empty-state" id="emptyState">
        <p>No tasks yet. Add one to get started!</p>
      </div>
    </main>

    <footer>
      <p>&copy; 2026 To-Do List Application. All rights reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
